  <script>
    function revealElements() {
      const elements = document.querySelectorAll("#content > *");
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.classList.remove("hidden");
        }, index * 500); // Adjust the delay time (500ms here) as needed
      });

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalin</title>
    <link rel="stylesheet" href="public/css/style.css" />

      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[url('../assets/images/background-diamond.png')] h-96 bg-cover"
    >
      <div
        class="flex sm:flex-wrap md:flex-nowrap flex-wrap justify-between md:pl-16 md:pr-16 xl:pl-24 xl:pr-32 md:pt-16 sm:pt-12 sm:px-4 pt-12 px-4"
      >
        <div
          class="animate-in md:slide-in-from-left slide-in-from-top duration-2s lg:text-left md:text-left sm:text-center text-center md:mx-0 sm:mx-auto mx-auto"
        >
          <p
            class="font-poppins md:font-semibold sm:font-medium font-medium tracking-widest text-vintage md:text-xl text-base sm:text-base"
          >
            HALAL BIHALAL
          </p>
          <img
            src="public/assets/images/stars.png"
            class="absolute top-7 md:left-96 sm:left-64 left-64 md:h-20 md:w-20 sm:h-12 sm:w-12 w-12 h-12 object-cover"
            alt=""
          />
          <h2
            class="lg:text-8xl md:text-6xl sm:text-4xl text-4xl text-darkBlue font-croissantOne md:mt-3.5 md:mb-4 my-2.5"
          >
            Jalan Jalin
          </h2>
          <h4
            class="font-croissantOne text-darkBlue md:text-3xl sm:text-xl text-xl"
          >
            Keluarga Besar Abdullah Salam
          </h4>
          <p
            class="font-poppins md:font-semibold font-medium tracking-widest text-vintage md:text-xl text-base sm:text-base md:mt-4 mt-3"
          >
            JALAN-JALAN MENJALIN SILATURAHMI
          </p>
        </div>
        <div class="mx-auto md:mx-0 my-5 md:my-auto">
          <div
            class="animate-in md:slide-in-from-top slide-in-from-bottom duration-2s border-dashed border-2 border-vintage md:p-5 p-4 h-min border-l-0 border-r-0 md:mb-7 mb-5"
          >
            <div class="grid grid-cols-2 divide-x mb-3 divide-vintage">
              <div class="text-center md:pr-10 pr-5">
                <p
                  class="font-poppins font-semibold md:text-2xl sm:text-large text-large"
                >
                  11 APR
                </p>
                <p
                  class="font-poppins font-normal md:text-xl sm:text-md text-md"
                >
                  14.00 WIB
                </p>
              </div>
              <div class="text-center md:pl-10 pl-5">
                <p
                  class="font-poppins font-semibold md:text-2xl sm:text-large text-large"
                >
                  12 APR
                </p>
                <p
                  class="font-poppins font-normal md:text-xl sm:text-md text-md"
                >
                  12.00 WIB
                </p>
              </div>
            </div>
            <h4
              class="font-poppins font-semibold md:text-3xl sm:text-xl text-xl text-center"
            >
              2024
            </h4>
          </div>
          <!-- <img
            src="public/assets/images/stars.png"
            class="absolute md:left-96 sm:left-72 left-72 md:h-10 md:w-10 sm:h-6 sm:w-6 w-6 h-6 object-cover"
            alt=""
          /> -->
          <button
            class="animate-bounce ease-in flex bg-mediumBlue rounded-md shadow font-poppins text-white font-normal md:text-large sm:text-sm text-sm mx-auto px-5 py-2.5 hover:bg-greyishBlue"
          >
            <a href="public/home.html">Buka Undangan</a>
          </button>
          <!-- <img
            src="public/assets/images/stars.png"
            class="absolute md:left-96 sm:left-16 left-16 md:h10 md:w-10 sm:h-6 sm:w-6 w-6 h-6 object-cover"
            alt=""
          /> -->
        </div>
      </div>
      <img
        id="responsive-image"
        src="public/assets/images/mosque-illustration-large.png"
        class="animate-in slide-in-from-bottom duration-2s absolute bottom-0 object-cover w-full object-top md:h-96 sm:h-64 h-64 xl:h-fit lg:h-fit justify-center"
        alt=""
      />
    </div>
  </body>
  <script>
    const image = document.getElementById("responsive-image");
    if (window.innerWidth <= 912) {
      image.src = "public/assets/images/mosque-illustration-small.png";
      if (window.innerHeight <= 700) {
        image.classList.remove("h-64");
        image.classList.add("h-48");
      }
    } else {
      image.src = "public/assets/images/mosque-illustration-large.png";
    }
    window.addEventListener("resize", function () {
      console.log(window.innerWidth);
      if (window.innerWidth <= 912) {
        image.src = "public/assets/images/mosque-illustration-small.png";
      } else {
        image.src = "public/assets/images/mosque-illustration-large.png";
      }
    });
  </script>
</html>
